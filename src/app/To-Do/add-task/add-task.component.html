<h3 class="text-center">Add Task</h3>
<form #myForm="ngForm"(ngSubmit)="OnSubmit();myForm.resetForm()">
<div class="row d-flex justify-content-center">
    <div class="col-md-3">
      <div class="mb-3">
        <label for="Title" class="form-label">Task Title</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="title" name="title">
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="details" class="form-label">Details</label>
      <textarea type="text" class="form-control" id="exampleInputPassword1" [(ngModel)]="desc" name="desc"></textarea>
    </div>
    <div class="col-md-2 my-auto">

      <button type="submit" class="btn btn-primary">Submit</button>
    </div>

  </div>
</form>
